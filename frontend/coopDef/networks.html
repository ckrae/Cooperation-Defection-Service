x<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Cooperation & Defection</title>

    <!-- CSS Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.session.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/contentHandler.js"></script>
    <script src="js/ServiceAPI/b64.js"></script>
    <script src="js/ServiceAPI/moduleHelper.js"></script>

</head>

<body>

    <!-- Navigation -->
    <div id="navigation">
    </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">

                <h2> Networks </h2>

                <div id="filter">
                </div>

                <div id="networkTable">

                    <table class="table">
                      <thead>
                        <tr>
                          <th>Network</th>
                          <th>GraphId</th>
                        </tr>
                      </thead>
                      <tbody id="networkTableBody">
                      </tbody>
                    </table>

                </div>


           </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


<!-- SCRIPT SEND REQUEST -->
<script>

    $(document).ready(function() {

        sendRequest("get", "network", "",
            /* Response handler */
            function(response) {
                var data = JSON.parse(response);
                        console.log(data);
                var table = "";
                $.each(data, function( index, value ) {
                    table = table + getNetworkTableRow( index, value );
                });
                $("#networkTableBody").html(table);
            },
            /* Error handler */
            function(errorData) {
             //window.location.href = 'index.html';
             console.log("getNetwork Error");
            /*
            * GraphIds request failed
            */
            //showConnectionErrorMessage("Benchmark request failed.");
          }, "");

        });

        function getNetworkTableRow(index, value) {
            return '<tr>\
              <th scope="row">'+ index +'</th>\
              <td>'+ value +'</td>\
            </tr>'
        }


</script>


</body>

</html>
